<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friendship Story Wall</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Friendship Story Wall</h1>
        <p>Share your favorite memories with friends!</p>
      </div>
    </header>

    <main>
      <div class="container">
        <section id="submission-form">
          <h2>Submit Your Story</h2>
          <form id="storyForm">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your Name"
              required
            />
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Story Title"
              required
            />
            <textarea
              id="story"
              name="story"
              placeholder="Your Story..."
              required
            ></textarea>
            <button type="submit">Submit</button>
          </form>
        </section>

        <section id="story-wall">
          <h2>Stories</h2>
          <div id="stories"></div>
        </section>
      </div>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2024 Friendship Story Wall</p>
      </div>
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
